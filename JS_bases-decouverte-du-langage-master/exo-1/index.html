    <body>
        <h1>Exercice 1</h1>
        <script type="text/javascript">

var kelvins = parseInt(prompt("Quelle est la température en Kelvins aujourd'hui ?"));
        let celsius = kelvins - 273; // on soustrait 273 à la variable kelvins pour calculer la valeur en celsius
        console.log(celsius);
        let fahrenheits = celsius * (9/5) + 32; //conversion de celsius en Fahrenheits et arrondi 
        console.log(Math.floor(fahrenheits));
        </script>

    </body>
